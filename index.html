<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frontend Club">
    <meta name="description" content="Componente de tarjeta de vista previa del producto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component</title>
</head>

<body>

    <main class="container">
        <articulo class="card">
            <div class="card__header">
                <picture>
                    <source media="(min-width: 1080px)" srcset="./images/image-product-desktop.jpg">
                    <source media="(min-width: 320px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg" class="card__image" alt="Product Image">
                </picture>
            </div>
            <div class="card__body">
                <span class="card__tag">Perfume </span>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__copy">A floral, solar and voluptuous interpretation composed
                    by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
                <div class="price">
                    <span class="price--new">$149.99</span>
                    <del class="price--old">$169.99</del>
                </div>
                <div class="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </articulo>
    </main>

</body>

</html>
